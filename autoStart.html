<!DOCTYPE html>
<html>

<head>
    <title>Auto Movie Starter</title>
</head>

<body>
    <div>
        <video id="video" autoplay controls fullscreen></video>
    </div>
</body>

<script>
    var video = document.getElementById('video');
    var i = 1;

    video.onended = function() {
        i++;
        video.src = "videos/" + i + ".mp4";
    }

    video.onerror = function () {
      i = 1;
      video.src = "videos/" + 1 + ".mp4";
    }


    video.src = "videos/1.mp4";
    video.play();
  
</script>

</html>
